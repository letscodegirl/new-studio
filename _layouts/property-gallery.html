---
layout: default
---

<section class="bg-center min-h-100 flex flex-col justify-between p-0" style="background-image: url({{page.featured_image}}); color: {{page.header-text-color}} ; ">
  <header class="sticky top-0 px-5p p-8 border-black z-50">
    <div class="flex justify-between max-w-screen-2xl w-full mx-auto">
      <nav class="flex justify-start items-enter">
        <div class="w-16 h-16 bg-black inline-block rounded-full" style="background-color:{{page.header-text-color}} ;"></div> <a href="/" class="logo ml-2">Bar≈ç architecture</a>
      </nav>
      <nav class="flex items-start doted-nav">
        <!-- <a href="/about" class="p-4">about</a> -->
        <a href="/portfolio" class="p-4">portfolio </a>
        <a href="/gallery" class="p-4">gallery</a>
      </nav>
    </div>
  </header>
  <div class="flex justify-center relative bottom-[-3rem]">
    <div class="-rotate-90 flex items-end gap-3">
      <div class="rotate-180">
        {% include arrow.html color='#000' %}
      </div>
      <div class="w-8 h-8 bg-black inline-block rounded-full" style="background-color: {{page.header-text-color}};"></div>
        <h1 class="inline text-7xl self-center leading-none !mb-[-18px] w-0">
          {{page.title}}
        </h1>


    </div>
  </div>
</section>
